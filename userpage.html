<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Please Hug Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css" media="screen">  
    <!--[if lt IE 9]>
      <script src="../bower_components/html5shiv/dist/html5shiv.js"></script>
      <script src="../bower_components/respond/dest/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript">
      var username = "::username::";
      $("#hug").click(function() {
        $.get("/api/hug/" + username, function(data) {
            $("#hugs").html(data);
        });
      });
      function start() {
        $("#name").html(username);
        setInterval(function() {
          $.get("/api/hugs/" + username, function(data) {
              $("#hugs").html(data);
          });
        }, 1000);
      }
    </script>
  </head>
  <body background="::bgimg::" onload="start()">
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="/" class="navbar-brand">Please Hug Me</a>
          
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav">
            
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li><a href="/" target="_blank">Get hugged</a></li>
          </ul>

        </div>
      </div>
    </div>


    <div class="container">
      <div class="page-header" id="banner">
        <div class="row">
          <div class="col-lg-12 col-centered"">
            <h1 class="text-center"><br>Please hug <span id="name"></span></h1>
            <p class="lead text-center"><span id="hugs">::hugs::</span> hugs<br><br><button type="button" id="hug" class="btn btn-default">Hug</button></p>
          </div>
        </div>
      </div>
	</div>
 </body>
</html>
